query Feed($data: FeedPostInput!) {
  feed(data: $data) {
    edges {
      cursor
      node {
        id
        content
        author {
          id
          name
          username
        }
        createdAt
        replies {
          count
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
