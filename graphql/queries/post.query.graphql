query Post($id: ID!, $dataReplies: FeedPostInput!) {
  post(id: $id) {
    id
    content
    author {
      id
      name
      username
    }
    createdAt
    replies(data: $dataReplies) {
      edges {
        node {
          id
          content
          author {
            id
            name
            username
          }
          createdAt
          replies {
            count
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      count
    }
  }
}
